<!DOCTYPE html>
<html>
<head>
	<title>Plotly Hover Example</title>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<script>
		function handleHover(data) {
			var pointIndex = data.points[0].pointNumber;
			var pointText = "You are hovering over point " + pointIndex + "!";
			document.getElementById("hover-text").innerHTML = pointText;
		}
	</script>
</head>
<body>
	<div id="plot-container"></div>
	<p id="hover-text">Hover over a point on the plot to see a change!</p>
	<script>
		var data = [{
			x: [1, 2, 3, 4, 5],
			y: [6, 7, 8, 9, 10],
			z: [11, 12, 13, 14, 15],
			mode: 'markers',
			marker: {
				color: ['red', 'blue', 'green', 'yellow', 'purple'],
				size: 10
			},
			type: 'scatter3d'
		}];
		var layout = {
			scene: {
				camera: {
					up: {x: 0, y: 0, z: 1},
					center: {x: 0, y: 0, z: 0},
					eye: {x: 1.25, y: 1.25, z: 1.25}
				},
				xaxis: {title: 'X Axis'},
				yaxis: {title: 'Y Axis'},
				zaxis: {title: 'Z Axis'}
			}
		};
		var config = {
			displayModeBar: false
		};
		var plotContainer = document.getElementById('plot-container');
		Plotly.newPlot(plotContainer, data, layout, config);
		plotContainer.on('plotly_hover', handleHover);
		plotContainer.on('plotly_unhover', function() {
			document.getElementById("hover-text").innerHTML = "Hover over a point on the plot to see a change!";
		});
	</script>
</body>
</html>
